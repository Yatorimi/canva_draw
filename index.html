<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Dessin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="rows">Lignes :</label>
            <input type="number" id="rows" min="1" value="20">
            <label for="columns">Colonnes :</label>
            <input type="number" id="columns" min="1" value="20">
            <button id="createTableButton">Créer le tableau</button>
        </div>
        <div class="buttons-container">
            <button id="resetButton">Réinitialiser</button>
            <button id="eraseButton">Prendre la gomme</button>
            <button id="saveButton" type="button">Sauvegarder en SVG</button>
            <button id="drawCircleButton">Dessiner un cercle</button>
        </div>
        <table id="table"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
