<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Dessin</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&family=Quicksand:wght@300;400;   500;600;700&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="input-container">
            <label for="rows">Lignes :</label>
            <input type="number" id="rows" min="1" value="20">
            <label for="columns">Colonnes :</label>
            <input type="number" id="columns" min="1" value="20">
            <button id="createTableButton" class="action-button">Créer ma toile !</button>
        </div>
        <div class="buttons-container">
            <button id="resetButton" class="action-button">Réinitialiser</button>
            <button id="saveButton" class="action-button" type="button">Sauvegarder</button>
            <button id="eraseButton" class="tool-button">Prendre la gomme</button>
            <button id="drawCircleButton" class="tool-button">Cercle</button>
        </div>
        <table id="table"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
